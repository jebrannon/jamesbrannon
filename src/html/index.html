<!DOCTYPE html>
<html data-ng-app='ngApp' data-ng-controller="PageController">
    <head>
        <title>James Brannon // Digital Creative</title>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

        <!-- General -->
        <meta name="description" content="" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" />

        <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>


        <!-- Main Stylesheet -->
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="theme" data-ng-body>
        <noscript>
            <div class="no-script">
                <p>For full functionality of this site it is necessary to enable JavaScript.</p>
                <p>Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions how to enable JavaScript in your web browser</a>.</p>
            </div>
        </noscript>
        <object data="icons.svg" type="/images/svg/icons.svg"></object>

        <div id="SiteNav" class="invert" data-jb-transition="SiteNav">
            <div class="site-nav-inner">
                <ul class="menu">
                    <li><a href="#about" title="About">About</a></li>
                    <li><a href="#contact" title="Contact">Contact</a></li>
                    <li><a href="#blog" title="Blog">Blog</a></li>
                </ul>
            </div>
            <a class="site-nav-button" title="Site Navigation" data-jb-action="OpenSiteNav">
                <ul>
                    <li class="button-bar"></li>
                    <li class="button-bar"></li>
                    <li class="button-bar"></li>
                </ul>
            </a>
        </div>

        <div id="Body" class="theme">
            <div id="Header" class="section">
                <div class="quick-contact">
                    <a class="icon twitter"><svg viewBox="0 0 40 40" class="">
                      <use xlink:href="#twitter"></use>
                    </svg></a>
                    <a class="icon email">a</a>
                </div>
                <div class="ident"><div class="ident-inner"></div></div>
                <h1 class="james"><img src="/images/james.png" height="30" width="121" alt="James" draggable="false"/></h1>
                <h2>Draw . Design . Code</h2>
                <p>Hello, I'm a Digital Creative based in Brighton, working at product startup <a title="StoryStream" target="_blank" href="http://storystream.it">StoryStream</a> and this is my home in the Digital World.<br>Please take a look around.</p>
            </div>
            <div class="section invert"></div>
            <!-- <div class="feed-module" data-ng-feed></div> -->

            <div class="collapse-overlay theme"></div>
        </div>

        <script src="js/libs-min.js" type="text/javascript"></script>
        <script src="js/app-min.js" type="text/javascript"></script>
    </body>
</html>
